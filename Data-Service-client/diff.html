<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <title>List Service - Validation</title>
</head>
<body>

<!-- Bootstrap core JavaScript -->
<script src="commons/bootstrap.min.js"></script>
<script src="commons/jquery-latest.js" type="text/javascript">
</script>
<script src="commons/jquery.min.js"></script>
   
<script type="text/javascript" src="vis/dist/vis.js"></script>
<link href="vis/dist/vis.css" rel="stylesheet" type="text/css"/>
<script src="vis/example/googleAnalytics.js"></script>
<script src="javascript/config.js"></script>
<script src="javascript/diff.js"></script>

<div id="wrapper" align = "center">
	<div style = "display : inline-block">
  		<img align = "left" src="images/rda_logo.png"  style="position: relative; float: left; width: 40%; height: 40%;"/>
		<img align = "center" src="images/lm_logo.png"  style="position: relative; float: center; width: 30%; height: 30%;"/>
  		<img align = "right"  src="images/pragma_logo.png"  style="position: relative; float: right; width: 15%; height: 15%"/>
	</div>
    
    <div id="page-wrapper" align = "center">
    	<h2>RDA-PRAGMA Data Service</h2>
	<br><br>
        <div class="container float" align = "center">
            <h3 align = "left">Data Diff Comparison Service</h3>
            <br>
            <div class="col-xs-8" align="left">
                <form id="validate" Method="POST">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Projection PID</span>
                        <input type="text" class="form-control" placeholder="11723/" aria-describedby="basic-addon1" class="100px" id="projectionPID">
                            </div>
                    <br><br>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Validation VM PID</span>
                        <input type="text" class="form-control" placeholder="11723/" aria-describedby="basic-addon1" class="100px" id="VMPID">
                    </div>
                    <br><br>
                    <input type="submit" value="Submit" name="submit" class="btn btn-primary">
                </form>
                <br>
                <br>
                <div class="form-group">
                    <label for="comment">Validation Result:</label>
                    <textarea readonly class="form-control" rows="10" id="result" ></textarea>
                </div>
            </div>
            <td style="line-height:20px;" colspan=3>&nbsp;</td>
        </div>
        </div>
    </div>
</div>

</body>
</html>
